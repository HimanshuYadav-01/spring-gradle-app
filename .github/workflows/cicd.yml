name: ðŸš€ CI/CD to Azure App Service - Spring Boot Gradle

on:
  push:
    branches:
      - main  # Ye default branch hai, agar koi aur ho to yeh change karo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle
      run: ./gradlew build --no-daemon  # Gradle build command

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'spring-gradle-app'  # Azure App Service ka name
        slot-name: 'production'
        package: build/libs/*.jar  # JAR location jo Gradle build ke baad milega
